<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/main.css">
	<title></title>
</head>
<body>
	<header class="header">
		<div class="container">
		</div>
	</header>
	
	<main>
		
		<section class="hero"> 
			<div class="container d-flex flex-column justify-content-center justify-content-lg-start pt-5">
				<h2 class="text-center mb-5">
					Movies catalog
				</h2>
				
				<div class="row d-flex flex-lg-row flex-column ">
					<div class="col-12 sticky-lg-top col-lg-4 d-flex flex-column justify-content-center justify-content-lg-start pe-lg-5 mb-3 mb-lg-0 left__side">
						
						<form id="form" class="d-flex flex-column gap-3 mb-4" action="echo.htmlacademy.ru/courses">
							<input class="form-control name__value mt-3" type="text" placeholder="name">
							<input class="form-control year__value" type="text" min="1900" max="2020" placeholder="year">
							<input class="form-control rate__value" type="text" min="0" max="10" placeholder="rating">
							<div class="input-group">
								<select class="form-select" id="selects">
									<option value="all" selected>All</option>
								</select>
							</div>
							<div class="input-group">
								<select class="form-select movie__sort" name="sort" id="inputGroupSelect01">
									<option value="ratinHighToLow" selected>Rating (high to low)</option>
									<option value="ratingLowToHigh">Rating (low to high)</option>
									<option value="yearHighToLow">Year (high to low)</option>
									<option value="yearLowToHigh">Year (low to high)</option>
									<option value="az">Aa-Zz</option>
									<option value="za">Zz-Aa (low to high)</option>
								</select>
							</div>
							<button class="btn bg-primary text-white">Search</button>
						</form>
						<h2 class="">Bookmarked movies</h2>
						<div id="1" class="bookmarked__movies">
						</div>
					</div>
					
					
					<div class="col-12 col-lg-8 d-flex right__side flex-column">
						<h2 class="h4">Search results: <span id="results">0</span></h2>
						<div class="alert alert-primary" role="alert">
							Use the form on the left  to search for movie
						</div>
						<div class="row movie__wrapper d-flex flex-column flex-lg-row">
							
						</div>
						<div class="btn-toolbar mb-3 d-flex flex-column align-items-center mt-5" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group me-2 " role="group"aria-label="First group">
								<button id="first" class="btn btn-outline-primary active	">1</button>
								<button id="second" class="btn btn-outline-primary">2</button>
								<button id="third" type="button" class="btn btn-outline-primary">3</button>
								<button id="fourth" type="button" class="btn btn-outline-primary">4</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>        
	</main>
	
	<footer class="footer">
		<div class="container">
		</div>
	</footer>	
	
	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title modal__title" id="staticBackdropLabel">
						lol
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body modal__desc">
					lol
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<template id="movie_card">
		<div class="col-12 col-lg-6 p-3">
			<div class="card">
				<img src="./images/21019319_993223.jpg" width="406" height="228" class="card-img-top movie__img" alt="...">
				<div class="card-body">
					<h5 class="card-title h4 mb-2 movie__title text-nowrap overflow-hidden">John Wick 2</h5>
					<div class="d-flex mb-2">
						<img class="me-2" src="./images/monthly-calendar-svgrepo-com.svg" alt="cal" width="20" height="20">
						<p class="movie__year">2017</p>
					</div>
					<div>
						<p id="categories"></p>
					</div>
					<div class="d-flex">
						<img class="me-2" src="./images/1289679474.svg" alt="star" width="20" height="20">
						<p class="movie__rating">9.8</p>
					</div>
					<div class="d-flex justify-content-between">
						<a href="#" target="_blank" class="btn btn-outline-primary movie__url">Watch trailer</a>
						<button type="button" class="btn btn-outline-info more__info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">More info</button>
						<button class="bookmark btn btn-outline-success">Bookmark</button>
					</div>
				</div>
			</div>
		</div>
	</template>  
	<template id="bookmark__template">				
		<div class="bookmark__num">
			<div class="border border-secondary p-2 rounded d-flex flex-column align-items-center">
				<p class="h5 bookmark__title"></p>
				<button class="fw-normal btn btn-danger d-block w-25 mt-2 bookmark__remove">Remove</button>
			</div>
		</div>
	</template>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/movies.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
